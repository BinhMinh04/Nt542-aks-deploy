name: Terraform Deploy to Azure AKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  deployments: write

jobs:
  Plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/core

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=rg-nt542-g13-sea" \
            -backend-config="storage_account_name=nt542statestorage" \
            -backend-config="container_name=terraformstate" \
            -backend-config="key=terraform.tfstate"

      - name: Terraform Plan
        run: |
          terraform plan \
            -var-file="dev.tfvars" \
            -var="slack_webhook_url=${{ secrets.SLACK_WEBHOOK_URL }}" \
            -out=tfplan

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/core/tfplan

  Apply:
    needs: Plan
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: terraform/core

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=rg-nt542-g13-sea" \
            -backend-config="storage_account_name=nt542statestorage" \
            -backend-config="container_name=terraformstate" \
            -backend-config="key=terraform.tfstate"

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform/core

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

  Configure-AKS:
    needs: Apply
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get AKS Credentials
        run: az aks get-credentials --resource-group rg-nt542-g13-sea --name aks-nt542-g13-sea --overwrite-existing

      - name: Install Kyverno (Helm)
        run: |
          helm repo add kyverno https://kyverno.github.io/kyverno/
          helm repo update
          helm upgrade --install kyverno kyverno/kyverno --namespace kyverno --create-namespace --wait

      - name: Apply Kyverno Policies
        # Kubectl chạy trực tiếp trên runner sẽ hiểu được apply cả thư mục
        run: kubectl apply -f terraform/policies/

      - name: Create Security Namespace
        run: |
          kubectl create namespace security --dry-run=client -o yaml | kubectl apply -f -
          kubectl label namespace security pod-security.kubernetes.io/enforce=privileged pod-security.kubernetes.io/audit=privileged pod-security.kubernetes.io/warn=privileged --overwrite

      - name: Apply Kube-bench CronJob
        run: kubectl apply -f terraform/manifests/
