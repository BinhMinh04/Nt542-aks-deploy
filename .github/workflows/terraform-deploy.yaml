name: Terraform Deploy to Azure AKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  deployments: write

jobs:
  Plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/core

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=rg-nt542-g13-sea" \
            -backend-config="storage_account_name=nt542statestorage" \
            -backend-config="container_name=terraformstate" \
            -backend-config="key=terraform.tfstate"

      - name: Terraform Plan
        run: |
          terraform plan \
            -var-file="dev.tfvars" \
            -var="slack_webhook_url=${{ secrets.SLACK_WEBHOOK_URL }}" \
            -out=tfplan

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/core/tfplan

  Apply:
    needs: Plan
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: terraform/core

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=rg-nt542-g13-sea" \
            -backend-config="storage_account_name=nt542statestorage" \
            -backend-config="container_name=terraformstate" \
            -backend-config="key=terraform.tfstate"

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform/core

      - name: Remove Resource Group from State
        shell: bash
        run: |
          echo "ðŸ”’ Removing resource group from Terraform state to preserve storage account..."
          terraform state rm azurerm_resource_group.main || true
          echo "âœ… Resource group will be preserved (including storage account)"

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -var-file="dev.tfvars" 

  Configure-AKS:
    needs: Apply
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Kyverno
        run: |
          az aks command invoke \
            --resource-group rg-nt542-g13-sea \
            --name aks-nt542-g13-sea \
            --command "helm repo add kyverno https://kyverno.github.io/kyverno/ && helm repo update && helm upgrade --install kyverno kyverno/kyverno --namespace kyverno --create-namespace --wait"

      - name: Wait for Kyverno CRDs
        run: sleep 30

      - name: Apply Kyverno Policies
        run: |
          awk 'FNR==1 && NR!=1 {print "---"}{print}' terraform/policies/*.yaml > combined-policies.yaml
          
          az aks command invoke \
            --resource-group rg-nt542-g13-sea \
            --name aks-nt542-g13-sea \
            --command "kubectl apply -f combined-policies.yaml" \
            --file combined-policies.yaml

      - name: Create Security Namespace
        run: |
          az aks command invoke \
            --resource-group rg-nt542-g13-sea \
            --name aks-nt542-g13-sea \
            --command "kubectl create namespace security --dry-run=client -o yaml | kubectl apply -f - && kubectl label namespace security pod-security.kubernetes.io/enforce=privileged pod-security.kubernetes.io/audit=privileged pod-security.kubernetes.io/warn=privileged --overwrite"

      - name: Apply Kube-bench CronJob
        run: |
          awk 'FNR==1 && NR!=1 {print "---"}{print}' terraform/manifests/*.yaml > combined-manifests.yaml

          az aks command invoke \
            --resource-group rg-nt542-g13-sea \
            --name aks-nt542-g13-sea \
            --command "kubectl apply -f combined-manifests.yaml" \
            --file combined-manifests.yaml
