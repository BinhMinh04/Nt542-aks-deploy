apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-default-namespace
  annotations:
    policies.kyverno.io/title: Disallow Default Namespace
    policies.kyverno.io/category: Multi-Tenancy
    policies.kyverno.io/severity: medium
    cis-benchmark: "4.6.3"
spec:
  validationFailureAction: Enforce
  background: true
  rules:
  - name: validate-namespace
    match:
      any:
      - resources:
          kinds:
          - Pod
          - Deployment
          - StatefulSet
          - DaemonSet
          - ReplicaSet
          - Job
          - CronJob
          - Service
          - ConfigMap
          - Secret
    exclude:
      any:
      - resources:
          namespaces:
          - kube-system
          - aks-command
          - kyverno
          - security
    validate:
      message: "Using 'default' namespace is not allowed (CIS 4.6.3)"
      pattern:
        metadata:
          namespace: "!default"
