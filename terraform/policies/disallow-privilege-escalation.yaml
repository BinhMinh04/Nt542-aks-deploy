apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-privilege-escalation
  annotations:
    policies.kyverno.io/title: Disallow Privilege Escalation
    policies.kyverno.io/category: Pod Security
    policies.kyverno.io/severity: high
    cis-benchmark: "4.2.5"
spec:
  validationFailureAction: Enforce
  background: true
  rules:
  - name: privilege-escalation
    match:
      any:
      - resources:
          kinds:
          - Pod
    exclude:
      any:
      - resources:
          namespaces:
          - kube-system
          - aks-command
          - kyverno
          - security
    validate:
      message: "Privilege escalation is not allowed (CIS 4.2.5)"
      pattern:
        spec:
          containers:
          - securityContext:
              allowPrivilegeEscalation: false
          =(initContainers):
          - securityContext:
              allowPrivilegeEscalation: false
          =(ephemeralContainers):
          - securityContext:
              allowPrivilegeEscalation: false
