apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-security-context
  annotations:
    policies.kyverno.io/title: Require Security Context
    policies.kyverno.io/category: Pod Security
    policies.kyverno.io/severity: medium
    cis-benchmark: "4.6.2"
spec:
  validationFailureAction: Audit
  background: true
  rules:
  - name: require-pod-security-context
    match:
      any:
      - resources:
          kinds:
          - Pod
    exclude:
      any:
      - resources:
          namespaces:
          - kube-system
          - kube-public
          - kyverno
          - calico-system
          - aks-command
          - security
    validate:
      message: "Pod must have securityContext (CIS 4.6.2)"
      pattern:
        spec:
          securityContext:
            runAsNonRoot: true
            seccompProfile:
              type: "RuntimeDefault"

  - name: require-container-security-context
    match:
      any:
      - resources:
          kinds:
          - Pod
    exclude:
      any:
      - resources:
          namespaces:
          - kube-system
          - kube-public
          - kyverno
          - calico-system
          - aks-command
          - security
    validate:
      message: "Containers must have securityContext (CIS 4.6.2)"
      pattern:
        spec:
          containers:
          - securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                - ALL
